<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow @kasturidivine</title>
  <style>
/* Full style block for kasturi follow poster */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:linear-gradient(180deg,#7ec8ff,#4aa6ff);font-family:Inter,system-ui,Arial,sans-serif;color:#0b2140}

/* Poster container */
.poster{width:100%;max-width:420px;margin:12px auto;aspect-ratio:9/16;border-radius:16px;overflow:hidden;box-shadow:0 18px 40px rgba(0,0,0,0.25);position:relative;background:linear-gradient(180deg,#7ec8ff,#4aa6ff)}

/* Twinkling diwali lights frame */
.lights{position:absolute;inset:0;pointer-events:none;z-index:50}
.lights .light{position:absolute;width:12px;height:12px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #fff, #ffd, #ff9);box-shadow:0 6px 18px rgba(255,200,60,0.25);opacity:0.95;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.25));animation:twinkle 1.6s infinite ease-in-out}
@keyframes twinkle{0%{transform:scale(0.8);opacity:0.45}50%{transform:scale(1.25);opacity:1}100%{transform:scale(0.8);opacity:0.45}}
/* positions for 12 lights around frame */
.lights .light:nth-child(1){top:6px;left:22%;animation-delay:0s}
.lights .light:nth-child(2){top:6px;left:44%;animation-delay:0.12s}
.lights .light:nth-child(3){top:6px;left:66%;animation-delay:0.24s}
.lights .light:nth-child(4){top:6px;right:22%;animation-delay:0.36s}
.lights .light:nth-child(5){top:18%;right:6px;animation-delay:0.48s}
.lights .light:nth-child(6){bottom:18%;right:6px;animation-delay:0.6s}
.lights .light:nth-child(7){bottom:6px;right:22%;animation-delay:0.72s}
.lights .light:nth-child(8){bottom:6px;left:44%;animation-delay:0.84s}
.lights .light:nth-child(9){bottom:6px;left:22%;animation-delay:0.96s}
.lights .light:nth-child(10){left:6px;bottom:22%;animation-delay:1.08s}
.lights .light:nth-child(11){left:6px;top:24%;animation-delay:1.2s}
.lights .light:nth-child(12){left:16%;top:6%;animation-delay:1.32s}

.top{padding:28px 20px 8px;text-align:center;z-index:3;position:relative}
.logo img{width:70px;height:70px;border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,0.12);object-fit:cover}
.handle{font-size:20px;font-weight:700;color:#fff;text-shadow:0 4px 12px rgba(0,0,0,0.25);margin-top:6px}

.cta{display:flex;flex-direction:column;align-items:center;gap:10px;padding:6px 20px;z-index:6;position:relative}

/* Click Here (now centered & prominent) */
.click-here{font-size:16px;font-weight:900;color:#fff;letter-spacing:.6px;text-transform:uppercase;padding:10px 18px;border-radius:12px;background:linear-gradient(90deg,#ef416f,#ff7a3d);box-shadow:0 12px 30px rgba(255,90,80,0.18);display:inline-block;text-align:center}

.arrow-down{font-size:30px;margin-top:6px;animation:arrowBlink 1.2s infinite;display:block;color:#fff}
@keyframes arrowBlink{0%{opacity:1;transform:translateY(0)}50%{opacity:0.45;transform:translateY(6px)}100%{opacity:1;transform:translateY(0)}}

.follow-wrap{width:86%;max-width:360px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:8px}

/* NEXT LEVEL ðŸ”¥ NEONâ€“GOLD HYBRID 3D GLASS BUTTON */

/* BASE BUTTON (NEON + GOLD) */
.follow-btn{
  --neon:#4da6ff;
  --gold1:#ffcf4a;
  --gold2:#ff9f00;
  width:100%;
  padding:22px 20px;
  border-radius:26px;
  font-size:32px;
  font-weight:900;
  letter-spacing:0.5px;
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  position:relative;
  overflow:hidden;
  backdrop-filter:blur(14px);
  background:linear-gradient(145deg, rgba(0,150,255,0.35), rgba(0,80,255,0.25));
  border:3px solid rgba(255,200,0,0.55);
  box-shadow:
      0 0 20px var(--neon),
      0 20px 45px rgba(0,160,255,0.55),
      inset 0 0 28px rgba(255,255,255,0.35),
      inset 0 0 48px rgba(255,200,0,0.45);
}

/* NEON BLUE + GOLD INNER SHINE, FAST SWEEP */
.follow-btn::before{
  content:"";
  position:absolute;
  top:-140%;
  left:-60%;
  width:300%;
  height:300%;
  background:radial-gradient(circle at 50% 50%, rgba(255,255,255,0.95), rgba(255,255,255,0.05));
  opacity:0.45;
  transform:rotate(25deg);
  animation:glassMove 1.6s infinite linear;
}
@keyframes glassMove{
  0%{transform:translate(-80%,-80%) rotate(25deg);} 
  100%{transform:translate(80%,80%) rotate(25deg);} 
}

/* OUTER 3D PULSE â€“ MORE VIBRANT */
.follow-btn::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  box-shadow:
      0 0 35px rgba(0,160,255,0.95),
      0 0 60px rgba(255,180,0,0.75);
  animation:btnBlink 0.9s infinite ease-in-out;
  z-index:-1;
}
@keyframes btnBlink{
  0%{opacity:0.35;transform:scale(0.92);} 
  50%{opacity:1;transform:scale(1.12);} 
  100%{opacity:0.35;transform:scale(0.92);} 
}

/* INSTAGRAM ICON â€” NEON GLOW RING */
.follow-btn .ig-icon{
  width:34px;
  height:34px;
  border-radius:50%;
  background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
  box-shadow:
      0 0 10px rgba(255,120,200,0.85),
      0 0 22px rgba(255,180,70,0.75),
      0 0 30px rgba(0,150,255,0.65);
  padding:4px;
  position:relative;
}

/* ICON MASK */
.follow-btn .ig-icon::before{
  content:"";
  position:absolute;
  inset:0;
  margin:auto;
  width:24px;
  height:24px;
  background:#fff;
  -webkit-mask:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.9A4.1 4.1 0 1 0 16.1 13 4.1 4.1 0 0 0 12 8.9zM18.6 6.5a1.2 1.2 0 1 0 1.2 1.2 1.2 1.2 0 0 0-1.2-1.2z"/></svg>') center/contain no-repeat;
}

/* The motivational lines area */
.motivation{width:90%;max-width:380px;margin-top:6px;text-align:center;color:#05324a;font-weight:700;z-index:6}
.motivation .line{font-size:14px;margin:6px 0;line-height:1.3}
.motivation .word{opacity:0.9;transition:color .2s, transform .12s}
.motivation .word.active{color:#fff;background:#ff8c00;padding:2px 6px;border-radius:6px;transform:scale(1.08);text-shadow:0 8px 18px rgba(255,80,100,0.18)}

/* Replace the block at ~lines 147-148 with this */

 /* Bottom image area â€” fixed with viewport-based height so image shows correctly */
.bottom{
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 44vh;     /* keeps the same visible band but avoids the 'patti' issue */
    display: flex;
    align-items: flex-end;
    justify-content: center;
    z-index: 20;      /* ensures photo is above overlays */
}

/* Photo as background; covers area fully without inner shadow */
.photo{
    width: 100%;
    height: 100%;
    background-image: url('7861.png');  /* use this exact local path */
    background-size: cover;
    background-position: center bottom;
    border-top-left-radius: 0;   /* remove top curve so no visible seam */
    border-top-right-radius: 0;
    box-shadow: none;            /* remove inset shadow that created the strip */
}



/* Mobile numbers color cycle */
.numbers{position:absolute;left:12px;right:12px;bottom:12px;display:flex;gap:12px;justify-content:space-between;z-index:7;font-weight:900;color:#05324a}
.num-bubble{padding:8px 12px;border-radius:12px;display:flex;gap:8px;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.12);font-size:14px}
.num1{animation:colorCycle 5s infinite}
.num2{animation:colorCycle 5s infinite .6s}
@keyframes colorCycle{0%{background:linear-gradient(180deg,#ffd29b,#ffb37a);color:#05324a}25%{background:linear-gradient(180deg,#b6ffb3,#65d26b);color:#08410a}50%{background:linear-gradient(180deg,#bde0ff,#5aa3ff);color:#052a5a}75%{background:linear-gradient(180deg,#ffd1f0,#ff87d1);color:#3e003e}100%{background:linear-gradient(180deg,#ffd29b,#ffb37a);color:#05324a}}

/* Cinematic grain + glow overlay */
.cinematic-overlay{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:999;
    background:
       radial-gradient(rgba(255,255,255,0.14), rgba(0,0,0,0.35)),
       url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23noise)" opacity="0.32"/></svg>');
    mix-blend-mode:overlay;
    animation:cinematicGlow 6s infinite ease-in-out;
}
@keyframes cinematicGlow{
    0%{opacity:0.35;filter:brightness(1);} 
    50%{opacity:0.6;filter:brightness(1.25);} 
    100%{opacity:0.35;filter:brightness(1);} 
}

@media (max-width:360px){.follow-btn{font-size:20px;padding:14px;border-radius:12px}.handle{font-size:18px}}
  </style>
</head>
<body>
  <div class="poster" id="poster">

    <!-- Cinematic overlay (grain + glow) -->
    <div class="cinematic-overlay" aria-hidden="true"></div>

    <!-- Diwali lights frame -->
    <div class="lights" aria-hidden="true">
      <span class="light"></span><span class="light"></span><span class="light"></span><span class="light"></span>
      <span class="light"></span><span class="light"></span><span class="light"></span><span class="light"></span>
      <span class="light"></span><span class="light"></span><span class="light"></span><span class="light"></span>
    </div>

    <div class="top">
      <div class="logo"><img src="logo.png" alt="Kasturi Divine logo"></div>
      <div class="handle">@kasturidivine</div>
    </div>

    <div class="cta">
      <div class="click-here">CLICK HERE</div>
      <div class="arrow-down">â¬‡</div>

      <div class="follow-wrap">
        <div class="follow-small">Tap to visit</div>
        <a id="followBtn" class="follow-btn" href="https://www.instagram.com/kasturidivine/">
          <span class="ig-icon" aria-hidden="true"></span>
          <span style="margin-left:6px">Follow</span>
        </a>

        <!-- Motivational lines (words will highlight sequentially) -->
        <div class="motivation" id="motivationArea">
          <div class="line" data-line="know yourself">know yourself</div>
          <div class="line" data-line="Trust the Divine power within you.">Trust the Divine power within you.</div>
          <div class="line" data-line="The universe offers sll things to all people">The universe offers sll things to all people</div>
          <div class="line" data-line="we can create our own future.">we can create our own future.</div>
        </div>
        <div style="width:100%;margin-top:14px;display:flex;justify-content:center;">
          <img src="/mnt/data/KDABOUT.jpg" style="width:92%;border-radius:18px;box-shadow:0 12px 32px rgba(0,0,0,0.25);" />
        </div>
      </div>
    </div>

    <div class="bottom" aria-hidden="true"><div class="photo"></div></div>

    <div class="numbers" aria-hidden="true">
      <div class="num-bubble num1">ðŸ“ž 9205681456</div>
      <div class="num-bubble num2">ðŸ“ž 9736317525</div>
    </div>
  </div>

  <script>
    (function(){
      const username = "kasturidivine";
      const appLink = "instagram://user?username=" + username;
      const webLink = "https://www.instagram.com/" + username + "/";

      const btn = document.getElementById("followBtn");
      btn.addEventListener("click", function(e){
        if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
          return; // open web normally on desktop
        }
        e.preventDefault();
        const start = Date.now();
        window.location = appLink;
        setTimeout(function(){ if(Date.now() - start < 1200){ window.location.href = webLink; } }, 1000);
      });
      btn.addEventListener("keyup", function(e){ if(e.key === "Enter") btn.click(); });

      // Sequentially highlight each word across all lines
      const motivation = document.getElementById('motivationArea');
      const lines = Array.from(motivation.querySelectorAll('.line'));

      // Break lines into spans per word
      lines.forEach(lineEl => {
        const text = lineEl.dataset.line.trim();
        const words = text.split(/\s+/);
        lineEl.innerHTML = words.map(w => `<span class="word">${w}</span>`).join(' ');
      });

      // Gather all word spans in order
      const allWordSpans = Array.from(motivation.querySelectorAll('.word'));
      let idx = 0;
      const mainColor = getComputedStyle(document.documentElement).getPropertyValue('--main') || '#ff5166';

      function highlightNext(){
        // remove active from all
        allWordSpans.forEach(s => s.classList.remove('active'));
        // activate current
        if(allWordSpans[idx]){
          allWordSpans[idx].classList.add('active');
          // ensure visible (could scroll into view within poster if needed)
        }
        idx++;
        if(idx >= allWordSpans.length){
          // stop after last word stays active briefly, then restart cycle after pause
          setTimeout(function(){ idx = 0; }, 1200);
        }
      }
      // Start cycling every 650ms
      highlightNext();
      setInterval(highlightNext, 650);

      // Also pulse arrow when follow button hovered/tapped
      const arrow = document.querySelector('.arrow-down');
      const clickHere = document.querySelector('.click-here');
      clickHere.addEventListener('click', ()=>{ // smooth flash
        arrow.style.animation = 'arrowBlink 1.2s infinite';
      });

      // Ensure the --main CSS var exists for word active color
      const root = document.documentElement;
      root.style.setProperty('--main', '#4da6ff');

    })();
  </script>
</body>
</html>
