<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Follow @kasturidivine</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:linear-gradient(180deg,#7ec8ff,#4aa6ff);font-family:Inter,system-ui,Arial,sans-serif;color:#0b2140}
    .poster{width:100%;max-width:420px;margin:12px auto;aspect-ratio:9/16;border-radius:16px;overflow:hidden;box-shadow:0 18px 40px rgba(0,0,0,0.25);position:relative;background:linear-gradient(180deg,#7ec8ff,#4aa6ff)}
    .top{padding:28px 20px 8px;text-align:center;z-index:3;position:relative}
    .logo{display:inline-flex;align-items:center;gap:12px;margin-bottom:8px}
    .circle{width:56px;height:56px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,0.12);font-weight:700;color:#7b4f2b}
    .handle{font-size:20px;font-weight:700;color:#fff;text-shadow:0 4px 12px rgba(0,0,0,0.25);margin-top:6px}
    .cta{display:flex;flex-direction:column;align-items:center;gap:12px;padding:6px 20px;z-index:4;position:relative}
    .click-here{font-size:14px;font-weight:800;color:#fff;letter-spacing:.6px;text-transform:uppercase;background:rgba(0,0,0,0.08);padding:8px 14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .follow-wrap{width:86%;max-width:360px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:6px}
    .follow-btn{width:100%;background:linear-gradient(90deg,#ff4d6d,#ff7a3d);border-radius:14px;padding:18px 14px;text-align:center;font-size:28px;font-weight:900;color:#fff;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;gap:12px;box-shadow:0 12px 34px rgba(255,90,80,0.2);position:relative;overflow:visible}
    .follow-btn::after{content:"";position:absolute;left:-6px;right:-6px;top:-6px;bottom:-6px;border-radius:18px;z-index:-1;filter:blur(14px);animation:glow 1.6s infinite;opacity:.9}
    @keyframes glow{0%{box-shadow:0 12px 30px rgba(255,90,80,0.20);transform:scale(1);opacity:.95}50%{box-shadow:0 20px 60px rgba(255,90,80,0.32);transform:scale(1.03);opacity:.7}100%{box-shadow:0 12px 30px rgba(255,90,80,0.20);transform:scale(1);opacity:.95}}
    .follow-small{font-size:12px;color:#05324a;font-weight:700;background:#fff;padding:6px 10px;border-radius:8px;transform:translateY(-4px);box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .bottom{position:absolute;left:0;right:0;bottom:0;height:44%;display:flex;align-items:flex-end;justify-content:center;z-index:2}
    .photo{width:100%;height:100%;background-image:url('/mnt/data/KDABOUT.jpg');background-size:cover;background-position:center bottom;border-top-left-radius:28px;border-top-right-radius:28px;box-shadow:inset 0 30px 50px rgba(0,0,0,0.08)}
    .numbers{position:absolute;left:12px;right:12px;bottom:12px;display:flex;gap:12px;justify-content:space-between;z-index:5;font-weight:800;color:#05324a}
    .num-bubble{background:linear-gradient(180deg,#ffd29b,#ffb37a);padding:8px 12px;border-radius:12px;display:flex;gap:8px;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.12);font-size:14px}
  </style>
</head>
<body>
  <div class="poster">
    <div class="top">
      <div class="logo"><img src="logo.png" alt="Kasturi Divine logo" style="width:56px;height:56px;border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,0.12);object-fit:cover"></div>
      <div class="handle">@kasturidivine</div>
    </div>
    <div class="cta">
      <div class="click-here">CLICK HERE</div>
      <div class="follow-wrap">
        <div class="follow-small">Tap to visit</div>
        <a id="followBtn" class="follow-btn" href="https://www.instagram.com/kasturidivine/">Follow</a>
      </div>
    </div>
    <div class="bottom"><div class="photo"></div></div>
    <div class="numbers">
      <div class="num-bubble">ðŸ“ž 9205681456</div>
      <div class="num-bubble">ðŸ“ž 9736317525</div>
    </div>
  </div>
  <script>
    (function(){
      const username = "kasturidivine";
      const appLink = "instagram://user?username=" + username;
      const webLink = "https://www.instagram.com/" + username + "/";

      const btn = document.getElementById("followBtn");

      btn.addEventListener("click", function(e){
        if(!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
          return;
        }
        e.preventDefault();

        const start = Date.now();
        window.location = appLink;

        setTimeout(function(){
          if(Date.now() - start < 1200){
            window.location.href = webLink;
          }
        }, 1000);
      });

      btn.addEventListener("keyup", function(e){
        if(e.key === "Enter") btn.click();
      });
    })();
  </script>
</body>
</html>
